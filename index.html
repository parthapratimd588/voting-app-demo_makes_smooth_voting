<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to the App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Welcome!</h1>
    <p>Please provide your consent to continue:</p>
    <form id="consentForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" required />

      <label for="email">Email or Phone (optional):</label>
      <input type="text" id="email" />

      <label>
        <input type="checkbox" id="consentCheckbox" required />
        I give consent to use my activity data to improve the app.
      </label>

      <button type="submit">Submit</button>
    </form>
    <p id="message"></p>
  </div>

  <!-- ✅ This is the vote result section -->
  <div id="voteResults" style="padding: 20px;"></div>

  <!-- ✅ Link to JS script -->
  <script src="script.js"></script>
</body>
</html>
